apiVersion: v1
data:
  base-url: http://local.codefresh.io
  runtime: |
    apiVersion: codefresh.io/v1alpha1
    kind: Runtime
    metadata:
      creationTimestamp: null
      name: test-runtime1
      namespace: test-runtime1
    spec:
      bootstrapSpecifier: github.com/codefresh-io/cli-v2/manifests/argo-cd
      cluster: https://kubernetes.docker.internal:6443
      components:
      - name: events
        type: kustomize
        url: github.com/codefresh-io/cli-v2/manifests/argo-events
        wait: true
      - name: rollouts
        type: kustomize
        url: github.com/codefresh-io/cli-v2/manifests/argo-rollouts
        wait: false
      - name: workflows
        type: kustomize
        url: github.com/codefresh-io/cli-v2/manifests/argo-workflows
        wait: false
      - name: argocd-agent
        type: kustomize
        url: github.com/codefresh-io/cli-v2/manifests/argo-agent
        wait: false
      - name: app-proxy
        type: kustomize
        url: github.com/codefresh-io/cli-v2/manifests/app-proxy
        wait: false
      defVersion: 1.0.0
      ingressHost: localhost
      repo: https://github.com/danielm-codefresh/python-flask-sample-app
      version: 0.0.169
kind: ConfigMap
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: codefresh
    codefresh.io/entity: runtimeDef
  name: codefresh-cm
  namespace: test-runtime1
